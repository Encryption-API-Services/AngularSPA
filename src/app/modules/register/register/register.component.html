<div class="row">
    <div class="col"></div>
    <div class="col">
        <h2>Register</h2>
    </div>
    <div class="col"></div>
</div>

<div class="row">
    <div class="col"></div>
    <div class="col">
        <form [formGroup]="registerForm">
            <div class="mb-3">
              <label for="email-input" class="form-label">Username</label>
              <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp" formControlName="username">
            </div>
            <div class="mb-3">
                <label for="username-input" class="form-label">Email</label>
                <input type="email" class="form-control" id="username-input" aria-describedby="usernameHelp" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="password-input" class="form-label">Password</label>
              <input type="password" class="form-control" id="password-input" formControlName="password">
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="isSubmitClicked && !isFormValid">
                Register form is not valid.
              </div>
            <button type="button" class="btn btn-primary" (click)="handleFormSubmit($event)">Submit</button>
        </form>
    </div>
    <div class="col"></div>
</div>

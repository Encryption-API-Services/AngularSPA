<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row" *ngFor="let post of blogPosts">
            <div class="card">
                <div class="card-body">
                    <a class="blog-link" (click)="navigateToBlogPost(post.blogTitle)">
                        <h2 class="card-title text-center">{{post.blogTitle}}</h2>
                    </a>
                    <h4 class="text-center">Written On: {{post.createDate | standardDate}}</h4>
                    <div class="card-text" [innerHTML]="post.blogBody | blogEllipsis: '500' "></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <app-blog-newsletter></app-blog-newsletter>
    </div>
</div>
